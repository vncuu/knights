<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Compatible Platforms â€“ Rise Dishonored</title>
  <meta name="description" content="All platforms supported by Rise Dishonored">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=MedievalSharp&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Arial', cursive;
      background-color: #1d1d1d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .platforms-container {
      max-width: 960px;
      width: 100%;
    }

    .platforms-title {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #ffeccc;
      text-shadow:
        0 0 5px #fff5b0,
        0 0 10px #ffe580,
        0 0 15px #ffd700,
        0 0 20px #ffaa00;
      animation: goldPulse 3s infinite ease-in-out;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 2rem;
      margin-top: 20px;
      color: #ffd700;
    }

    .platform-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .platform-logos img,
    .platform-item img {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 6px;
      border-radius: 10px;
      box-sizing: content-box;
    }

    .platform-logos img {
      height: 52px;
      max-width: 64px;
      transition: transform 0.3s ease;
    }

    .platform-logos img:hover {
      transform: scale(1.1);
    }

    .platform-list {
      font-size: 1.25rem;
      line-height: 2rem;
      background-color: rgba(255, 255, 255, 0.04);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      border: 1px solid #ffd70066;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .platform-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: center;
    }

    .platform-item img {
      width: 36px;
      height: 36px;
    }

    .status {
      font-size: 0.9rem;
      font-style: italic;
      color: #cccccc;
      margin-top: 0.25rem;
    }

    /* Enhance visibility for dark logos */
    img[alt="PlayStation"],
    img[alt="PSP"] {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 8px;
    }

    @keyframes goldPulse {
      0%, 100% {
        text-shadow:
          0 0 5px #fff5b0,
          0 0 10px #ffe580,
          0 0 15px #ffd700,
          0 0 20px #ffaa00;
      }
      50% {
        text-shadow:
          0 0 10px #fff9cc,
          0 0 20px #fff2aa,
          0 0 30px #ffd700,
          0 0 40px #ffaa00;
      }
    }
  </style>
</head>
<body>
  <div class="platforms-container">
    <h1 class="platforms-title">Supported Systems</h1>

    <!-- Operating Systems Section -->
    <h2 class="section-title">Operating Systems</h2>
    <div class="platform-logos">
      <img src="images/windows-logo.png" alt="Windows">
      <img src="images/linux-logo.png" alt="Linux">
    </div>
    <div class="platform-list">
      <div class="platform-item">
        <img src="images/windows-logo.png" alt="Windows">
        Windows OS
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/linux-logo.png" alt="Linux">
        Linux OS
        <div class="status">Upcoming</div>
      </div>
    </div>

    <!-- Platforms Section -->
    <h2 class="section-title">Gaming Platforms</h2>
    <div class="platform-logos">
      <img src="images/xbox-logo.png" alt="Xbox">
      <img src="images/ps-logo.png" alt="PlayStation">
      <img src="images/steam-logo.png" alt="Steam">
      <img src="images/geforcenow-logo.png" alt="GeForce NOW">
      <img src="images/psp.png" alt="PSP">
      <img src="images/switch-logo.png" alt="Nintendo">
    </div>
    <div class="platform-list">
      <div class="platform-item">
        <img src="images/xbox-logo.png" alt="Xbox">
        Xbox 
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/ps-logo.png" alt="PlayStation">
        PlayStation
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/steam-logo.png" alt="Steam">
        Steam
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/geforcenow-logo.png" alt="GeForce NOW">
        NVIDIA GeForce NOW
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/psp.png" alt="PSP">
        PSP
        <div class="status">Upcoming</div>
      </div>
      <div class="platform-item">
        <img src="images/switch-logo.png" alt="Nintendo">
        Nintendo Switch
        <div class="status">Upcoming</div>
      </div>
    </div>
  </div>
</body>
</html>
